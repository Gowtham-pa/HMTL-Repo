<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered and Unordered List</title>
</head>

<body>
    <ol>
        <li>Bikes </li>
        <li>Cars </li>
        <li>Air lines </li>
    </ol>
    <hr>
    <ol type="A">
        <li>R15</li>
        <li>duke</li>
        <li>pulsur</li>
    </ol>
    <hr>
    <ol>
        <li>python</li>
        <li>java</li>
        <li>html</li>
    </ol>
    <hr>

    <ul type="circle">
        <li>i phone</li>
        <li>nokia</li>
        <li>redmi</li>
    </ul>
    <hr>
    <ul>
        <li>College</li>
        <li>School</li>
        <li>polytechnic</li>
    </ul>
    <hr>
    <ul type="square">
        <li>green</li>
        <li>blue</li>
        <li>red</li>
    </ul>


</body>

</html>
