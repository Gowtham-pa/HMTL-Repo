<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orderd list and unordered list</title>
</head>
<body>
    <h1>HTML</h1>
    <OL>
        <li>br tag</li>
        <li>hr tag</li>
        
    </OL>
    <ol type="A">
        <li>ol tag</li>
        <li> ul tag</li>

    </ol>
    <ol type="I">
        <li>del tag</li>
        <li>ins tag</li>
    </ol>
    <ul>
        <li>img src tag</li>
        <li>button tag</li>
    </ul>

    <ul type="square">
<li>h1 tag</li>
<li>h2 tag</li>
<li>h3 tag</li>
    </ul>
</body>
</html>
