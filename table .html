<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
</head>
<style>
    table {
        border-color: black;
        border-style: solid;
        border-width: 4px;
        text-align: center
    }

    th,
    td {
        border-color: black;
        border-style: solid;

    }
</style>

<body>
    <table>
        <thead>
            <tr>
                <th>Day/period</th>
                <th>I</th>
                <th>II</th>
                <th>III</th>
                <th>12:00 -1:00</th>
                <th>IV</th>
                <th>V</th>
                <th>VI</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>monday</td>
                <td>physics</td>
                <td>chemistry</td>
                <td>maths</td>
                <td rowspan="5">L<br>U<br>N<br>C<br>H</td>
                <td>EG</td>
                <td>Lunch</td>
                <td>CG</td>
            </tr>
            <tr>
                <td>tuesday</td>
                <td>chemistry</td>
                <td>physics</td>
                <td>maths</td>
                <td colspan="3">LAB</td>

            </tr>
            <tr>
                <td>wednesday</td>
                <td>english</td>
                <td>physics</td>
                <td>maths</td>

                <td>CG</td>
                <td>chemistry</td>
                <td>Maths</td>
            </tr>
            <tr>
                <td>thursday</td>
                <td>chemistry</td>
                <td>physics</td>
                <td>english</td>

                <td>EG</td>
                <td colspan="2">LAB</td>

            </tr>
            <tr>
                <td>friday</td>
                <td>chemistry</td>
                <td>CG</td>
                <td>physics</td>

                <td>english</td>
                <td>EG</td>
                <td>CG</td>
            </tr>
        </tbody>

        </thead>
    </table>
</body>

</html>
