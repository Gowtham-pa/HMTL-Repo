<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>superscript and subscript</title>
</head>
<body>
    <h1> A<sup>2</sup>B=A<sup>2</sup>+B<sup>2</sup></h1>
    <h1>So<sub>4</sub></h1>
    <h1>CO<sub>2</sub></h1>
    <h1>AB<sup>2</sup>+BC<sup>2</sup>+CD<sup>2</sup></h1>
</body>
</html>
